<div class="container">
  <h2 class="text-center">Editar Permiso</h2>
  <form [formGroup]="editarForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 text-start">
      <label for="nombre_permiso" class="form-label">Nombre del Permiso</label>
      <input
        type="text"
        id="nombre_permiso"
        formControlName="nombre_permiso"
        class="form-control"
        placeholder="Ingrese el nombre del permiso"
      />
      <div
        *ngIf="
          editarForm.get('nombre_permiso')?.invalid &&
          editarForm.get('nombre_permiso')?.touched
        "
        class="text-danger"
      >
        El nombre del permiso es obligatorio.
      </div>
    </div>

    <div class="mb-3 text-start">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea
        id="descripcion"
        formControlName="descripcion"
        class="form-control"
        placeholder="Ingrese la descripción del permiso"
      ></textarea>
      <div
        *ngIf="
          editarForm.get('descripcion')?.invalid &&
          editarForm.get('descripcion')?.touched
        "
        class="text-danger"
      >
        La descripción es obligatoria.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Permiso</button>
  </form>
  <!-- Modal de Éxito -->
  <app-ok
    *ngIf="mensajeModal"
    [mensaje]="mensajeModal"
    (close)="manejarOk()"
  ></app-ok>

  <!-- Modal de Error -->
  <app-error
    *ngIf="errorModal"
    [mensaje]="errorModal"
    (close)="manejarError()"
  ></app-error>
</div>
