<div class="container">
  <h2 class="text-center">Editar Rol Permiso</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="rol">Rol</label>
      <select
        id="rol"
        formControlName="rol"
        class="form-control"
        [(ngModel)]="rolPermiso.rol.id"
      >
        <option value="" disabled selected>Seleccione un rol</option>
        <option *ngFor="let rol of roles" [value]="rol.id">
          {{ rol.nombre_rol }}
        </option>
      </select>
      <div
        *ngIf="form.get('rol')?.invalid && form.get('rol')?.touched"
        class="text-danger"
      >
        El rol es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="permiso">Permiso</label>
      <select
        id="permiso"
        formControlName="permiso"
        class="form-control"
        [(ngModel)]="rolPermiso.permiso.id"
      >
        <option value="" disabled selected>Seleccione un permiso</option>
        <option *ngFor="let permiso of permisos" [value]="permiso.id">
          {{ permiso.nombre_permiso }}
        </option>
      </select>
      <div
        *ngIf="form.get('permiso')?.invalid && form.get('permiso')?.touched"
        class="text-danger"
      >
        El permiso es requerido.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Actualizar
    </button>
  </form>
  <!-- Modal de Ã‰xito -->
  <app-ok
    *ngIf="mensajeModal"
    [mensaje]="mensajeModal"
    (close)="manejarOk()"
  ></app-ok>

  <!-- Modal de Error -->
  <app-error
    *ngIf="errorModal"
    [mensaje]="errorModal"
    (close)="manejarError()"
  ></app-error>
</div>
