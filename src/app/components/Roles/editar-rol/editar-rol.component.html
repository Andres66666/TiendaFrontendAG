<div class="container">
  <h2 class="text-center">Editar Rol</h2>
  <form [formGroup]="editarForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 text-start">
      <label for="nombre_rol" class="form-label">Nombre del Rol</label>
      <input
        type="text"
        id="nombre_rol"
        formControlName="nombre_rol"
        class="form-control"
        placeholder="Ingrese el nombre del rol"
      />
      <div
        *ngIf="
          editarForm.get('nombre_rol')?.invalid &&
          editarForm.get('nombre_rol')?.touched
        "
        class="text-danger"
      >
        El nombre del rol es obligatorio.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar Rol</button>
  </form>
  <!-- Modal de Ã‰xito -->
  <app-ok
    *ngIf="mensajeModal"
    [mensaje]="mensajeModal"
    (close)="manejarOk()"
  ></app-ok>

  <!-- Modal de Error -->
  <app-error
    *ngIf="errorModal"
    [mensaje]="errorModal"
    (close)="manejarError()"
  ></app-error>
</div>
