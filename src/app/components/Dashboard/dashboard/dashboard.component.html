<div class="container my-5">
  <div class="row justify-content-center text-center mb-5">
    <h1 class="display-5 fw-bold">Dashboard de Ventas</h1>
  </div>

  <!-- Fila 1 -->
  <div class="row mb-5">
    <!-- Gráfico de Barras -->
    <div class="col-12 col-lg-6 mb-4">
      <div class="card shadow p-3 h-100">
        <h3 class="card-title text-center mb-3">Productos Vendidos (Gráfico de Barras)</h3>
        <ngx-charts-bar-vertical [view]="[500, 300]" [scheme]="colorScheme" [results]="productosVendidos"
          [gradient]="false" [xAxis]="true" [yAxis]="true" [legend]="true" [showXAxisLabel]="true"
          [showYAxisLabel]="true" [xAxisLabel]="'Productos'" [yAxisLabel]="'Cantidad Vendida'">
        </ngx-charts-bar-vertical>
      </div>
    </div>

    <!-- Gráfico de Torta -->
    <div class="col-12 col-lg-6 mb-4">
      <div class="card shadow p-3 h-100">
        <h3 class="card-title text-center mb-3">Stock de Productos</h3>
        <ngx-charts-pie-chart [view]="[500, 300]" [scheme]="colorScheme" [results]="productosVendidos" [legend]="true"
          [labels]="true" [doughnut]="false" [explodeSlices]="false">
        </ngx-charts-pie-chart>
      </div>
    </div>
  </div>

  <!-- Fila 2 -->
  <div class="row">
    <!-- Gráfico Pie Grid -->
    <div class="col-12 col-lg-6 mb-4">
      <div class="card shadow p-3 h-100">
        <h3 class="card-title text-center mb-3">Distribución de Productos Vendidos</h3>
        <ngx-charts-pie-grid [view]="[500, 300]" [scheme]="colorScheme" [results]="ventasPorProducto">
        </ngx-charts-pie-grid>
      </div>
    </div>

    <!-- Tarjetas de Ventas por Producto -->
    <div class="col-12 col-lg-6 mb-4">
      <div class="card shadow p-3 h-100">
        <h3 class="card-title text-center mb-3">Ventas por Producto</h3>
        <div class="d-flex flex-wrap justify-content-center gap-3">
          <div class="card" style="width: 9rem;" *ngFor="let producto of ventasPorProducto">
            <div class="card-body">
              <h6 class="card-title text-center">{{ producto.name }}</h6>
              <p class="card-text text-center">
                <strong>{{ producto.value }}</strong>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
