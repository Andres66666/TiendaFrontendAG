<div class="container">
  <h2 class="text-center">Editar Usuario Rol</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group text-start">
      <label for="usuario">Usuario</label>
      <select
        id="usuario"
        formControlName="usuario"
        class="form-control"
        [(ngModel)]="usuarioRol.usuario.id"
      >
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">
          {{ usuario.nombre_usuario }} {{ usuario.apellido }}
        </option>
      </select>
      <div
        *ngIf="form.get('usuario')?.invalid && form.get('usuario')?.touched"
        class="text-danger"
      >
        El usuario es requerido.
      </div>
    </div>

    <div class="form-group text-start">
      <label for="rol">Rol</label>
      <select
        id="rol"
        formControlName="rol"
        class="form-control"
        [(ngModel)]="usuarioRol.rol.id"
      >
        <option *ngFor="let rol of roles" [value]="rol.id">
          {{ rol.nombre_rol }}
        </option>
      </select>
      <div
        *ngIf="form.get('rol')?.invalid && form.get('rol')?.touched"
        class="text-danger"
      >
        El rol es requerido.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Actualizar
    </button>
  </form>
  <!-- Modal de Ã‰xito -->
  <app-ok
    *ngIf="mensajeModal"
    [mensaje]="mensajeModal"
    (close)="manejarOk()"
  ></app-ok>

  <!-- Modal de Error -->
  <app-error
    *ngIf="errorModal"
    [mensaje]="errorModal"
    (close)="manejarError()"
  ></app-error>
</div>
