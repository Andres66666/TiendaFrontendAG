<div class="container mt-5">
  <div class="card shadow rounded-4">
    <div class="card-body">
      <h2 class="text-center mb-4">Listado de Ventas</h2>

      <!-- Campos de búsqueda -->
    <div class="row mb-4">
      <p>Campos de busquedas</p>
      <div class="col-md-2 mb-2">
        <label for="idInput" class="form-label text-start d-block">ID</label>
        <input id="idInput" type="text" class="form-control" placeholder="ID" [(ngModel)]="searchID" />
      </div>

      <div class="col-md-2 mb-2">
        <label for="fechaInput" class="form-label text-start d-block">Fecha</label>
        <input id="fechaInput" type="text" class="form-control" placeholder="dd/MM/yyyy" [(ngModel)]="searchFecha" />
      </div>

      <div class="col-md-2 mb-2">
        <label for="usuarioInput" class="form-label text-start d-block">Usuario</label>
        <input id="usuarioInput" type="text" class="form-control" placeholder="Usuario" [(ngModel)]="searchUsuario" />
      </div>

      <div class="col-md-2 mb-2">
        <label for="totalInput" class="form-label text-start d-block">Total</label>
        <input id="totalInput" type="text" class="form-control" placeholder="Total" [(ngModel)]="searchTotal" />
      </div>

      <div class="col-md-2 mb-2">
        <label for="estadoInput" class="form-label text-start d-block">Estado</label>
        <input id="estadoInput" type="text" class="form-control" placeholder="Estado" [(ngModel)]="searchEstado" />
      </div>

      <div class="col-md-2 mb-2 d-flex align-items-end">
        <button class="btn btn-success w-100 d-flex align-items-center justify-content-center" (click)="getVentas()">
          <i class="bi bi-arrow-clockwise me-2"></i> Actualizar
        </button>
      </div>
    </div>


      <!-- Tabla de ventas -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead class="table-responsive">
            <tr>
              <th>ID</th>
              <th>Fecha de Venta</th>
              <th>Usuario</th>
              <th>Total</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let venta of filteredVentas()">
              <td>{{ venta.id }}</td>
              <td>{{ venta.fecha_venta | date : "dd/MM/yyyy" }}</td>
              <td>
                {{ venta.usuario.nombre_usuario }} {{ venta.usuario.apellido }}
              </td>
              <td>{{ venta.total | currency }}</td>
              <td>{{ venta.estado }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Paginación -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <button class="btn btn-outline-secondary" (click)="previousPage()" [disabled]="page === 1">
          Anterior
        </button>
        <span class="fw-semibold">Página {{ page }}</span>
        <button class="btn btn-outline-secondary" (click)="nextPage()" [disabled]="page * pageSize >= ventas.length">
          Siguiente
        </button>
      </div>
    </div>
  </div>
</div>
