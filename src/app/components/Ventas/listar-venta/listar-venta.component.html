<div class="container mt-5">
  <h2 class="text-center mb-4">Listado de Ventas</h2>

  <!-- Campos de búsqueda -->
  <div class="row mb-4">
    <div class="col-md-2">
      <label for="idInput" class="form-label">Buscar por ID</label>
      <input
        id="idInput"
        type="text"
        class="form-control"
        placeholder="Buscar por ID"
        [(ngModel)]="searchID"
      />
    </div>

    <div class="col-md-2">
      <label for="fechaInput" class="form-label">Buscar por Fecha</label>
      <input
        id="fechaInput"
        type="text"
        class="form-control"
        placeholder="Buscar por Fecha (dd/MM/yyyy)"
        [(ngModel)]="searchFecha"
      />
    </div>

    <div class="col-md-2">
      <label for="usuarioInput" class="form-label">Buscar por Usuario</label>
      <input
        id="usuarioInput"
        type="text"
        class="form-control"
        placeholder="Buscar por Usuario"
        [(ngModel)]="searchUsuario"
      />
    </div>

    <div class="col-md-2">
      <label for="totalInput" class="form-label">Buscar por Total</label>
      <input
        id="totalInput"
        type="text"
        class="form-control"
        placeholder="Buscar por Total"
        [(ngModel)]="searchTotal"
      />
    </div>

    <div class="col-md-2">
      <label for="estadoInput" class="form-label">Buscar por Estado</label>
      <input
        id="estadoInput"
        type="text"
        class="form-control"
        placeholder="Buscar por Estado"
        [(ngModel)]="searchEstado"
      />
    </div>

    <div class="text-center col-md-2">
      <div class="d-grid gap-2">
        <button
          class="btn btn-success d-flex align-items-center btn-lg py-1"
          (click)="getVentas()"
        >
          <i class="bi bi-arrow-clockwise fs-1 me-2"></i>
          Actualizar
        </button>
      </div>
    </div>
  </div>

  <!-- Tabla de ventas -->
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Fecha de Venta</th>
        <th class="text-center">Usuario</th>
        <th class="text-center">Total</th>
        <th class="text-center">Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venta of filteredVentas()">
        <td class="text-start">{{ venta.id }}</td>
        <td class="text-start">
          {{ venta.fecha_venta | date : "dd/MM/yyyy" }}
        </td>
        <td class="text-start">
          {{ venta.usuario.nombre_usuario }} {{ venta.usuario.apellido }}
        </td>
        <td class="text-start">{{ venta.total | currency }}</td>
        <td class="text-start">{{ venta.estado }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Paginación -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <button
      class="btn btn-secondary"
      (click)="previousPage()"
      [disabled]="page === 1"
    >
      Anterior
    </button>
    <span>Página {{ page }}</span>
    <button
      class="btn btn-secondary"
      (click)="nextPage()"
      [disabled]="page * pageSize >= ventas.length"
    >
      Siguiente
    </button>
  </div>
</div>
